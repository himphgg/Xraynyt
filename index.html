<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-Ray Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://lh3.googleusercontent.com/pw/AP1GczMR0KvyGCgC7yVX0d2LJOHlJ6jgrsFTtUhQPfhFnhJxLq160VpjTFUUz5sCE-eX5u2ask9mJkyEH0PCPalGfv3FJwTOvfGMD7CMLCWP1LPsar3KaJLTpGhgeUnNfPwpcXPC-7DVnlf4JMPTeYvVyNyW=w358-h478-s-no-gm?authuser=0') center/cover no-repeat;
    }

    .xray {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://lh3.googleusercontent.com/pw/AP1GczOeNAbIOWPm3YYRhmfnEbBCjV-rF8T8RHB-YSVo8xfzY3EZYX2dbEhEkViDYHVrxCf_oTnGGHdbz7wzw3SkmC4MF7FBtKeLQRFWWaikv-1Sdw6BcC96arFgSbynsqeRtiAL0aSHmkypNgh0ajhsTjgU=w358-h478-s-no-gm?authuser=0') center/cover no-repeat;
      clip-path: circle(100px at 50% 50%);
      -webkit-clip-path: circle(100px at 50% 50%);
      pointer-events: none;
      transition: clip-path 0.1s, -webkit-clip-path 0.1s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="xray" id="xray"></div>
  </div>

  <script>
    const xray = document.getElementById('xray');

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      xray.style.clipPath = `circle(100px at ${x}px ${y}px)`;
      xray.style.webkitClipPath = `circle(100px at ${x}px ${y}px)`;
    });
  </script>
</body>
</html>
